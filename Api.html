     <h1 style="text-align: center;  margin-top: 100px;">CORONA CASES</h1>
  
<div class="container" style="text-align: center; margin-top: 100px;">
    <div class="row" style="color: black; font-size: 30px;">
        <div class="col-md-4 col-12">
             Active Cases
           <p id="vish"></p>
        </div>
    
        <div class="col-md-4 col-12">
            Recovered Cases
            <p id="amit"></p>
        </div>
        
        <div class="col-md-4 col-12">
            Deaths
           <p id="sam"> </p>

        </div>
        <button onclick="vish()" class="btn btn-success" style="margin-top: 100px; padding: 10px;">Corona News </button>
      
    </div>


    

</div>





<script>
    function vish(){
    var url = "https://api.apify.com/v2/key-value-stores/toDWvRj1JpTXiM8FF/records/LATEST?disableRedirect=true"
    
        $.get(url,function(papa){
            document.getElementById('vish').innerHTML=papa.activeCases;
            document.getElementById('amit').innerHTML=papa.recovered;
            document.getElementById('sam').innerHTML=papa.deaths;

            
        })
    }
</script>
